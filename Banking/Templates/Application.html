    <div class="container">
    <h1>Account Application Form</h1>
    <button id="showFormButton" class="btn btn-primary">Show Form</button>
    <form method="post" id="applicationForm" style="display: none;">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <select id="district" name="district">
                <option value="select">Select Here</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="kollam">Kollam</option>
                <option value="kannur">Kannur</option>
                <option value="idukki">Idukki</option>
                <option value="palakkad">Palakkad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <select id="branch" name="branch">
                <option value="select">Select Here</option>
                <option value="branch1">Branch 1</option>
                <option value="branch2">Branch 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="account-type">Account Type</label>
            <select id="account-type" name="account-type" required>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
            </select>
        </div>
        <div class="form-group">
            <label>Materials Provide</label><br>
                <input type="checkbox" id="debit-card" name="materials[]" value="debit-card">
                <label for="debit-card">Debit Card</label><br>

                <input type="checkbox" id="credit-card" name="materials[]" value="credit-card">
                <label for="credit-card">Credit Card</label><br>

                <input type="checkbox" id="cheque-book" name="materials[]" value="cheque-book">
                <label for="cheque-book">Cheque Book</label><br>
        </div>
        <button id="submit">Submit</button>
    </form>

    </div>
    <script>
        const showFormButton = document.getElementById("showFormButton");
        const applicationForm = document.getElementById("applicationForm");

        showFormButton.addEventListener("click", function() {
            applicationForm.style.display = "block";
            showFormButton.style.display = "none";
        });
        const districtDropdown = document.getElementById("district");
        const branchDropdown = document.getElementById("branch");

        const branchOptions = {
            alappuzha: ['Aroor','Cherthala'],
            ernakulam: ['Aluva', 'Edapilly'],
            kozhikode: ['Atholi','Beypore'],
            kollam: ['Kadakkal','Nilamel'],
            kannur: ['Iritty','Mattanur'],
            palakkad: ['Alathur','Chalissery'],
            idukki: ['Adimali','Kattappana'],
        };
        function updateBranchOptions() {
            const selectedDistrict = districtDropdown.value;
            const branches = branchOptions[selectedDistrict] || [];

            branchDropdown.innerHTML = "";

            branches.forEach(branch => {
                const option = document.createElement("option");
                option.value = branch;
                option.textContent = branch;
                branchDropdown.appendChild(option);
            });
        }
        districtDropdown.addEventListener("change", updateBranchOptions);

        updateBranchOptions();

        document.getElementById("submit").addEventListener("click", function() {
            const nameInput = document.getElementById("name").value.trim();
            const dobInput = document.getElementById("dob").value;
            const ageInput = document.getElementById("age").value.trim();
            const genderInputs = document.getElementsByName("gender");
            const phoneInput = document.getElementById("phone").value.trim();
            const emailInput = document.getElementById("email").value.trim();
            const addressInput = document.getElementById("address").value.trim();
            const districtInput = document.getElementById("district").value;
            const branchInput = document.getElementById("branch").value;
            const accountTypeInput = document.getElementById("account-type").value;
            const materialsInputs = document.querySelectorAll("input[name='materials[]']:checked");

            let isValid = true;

            if (nameInput === "") {
                isValid = false;
            }
            if (dobInput === "") {
                isValid = false;
            }
            if (ageInput === "" || isNaN(ageInput)) {
                isValid = false;
            }
            let genderSelected = false;
            for (const genderInput of genderInputs) {
                if (genderInput.checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                isValid = false;
            }
            const phonePattern = /^[0-9]{10}$/;
            if (phoneInput === "" || !phonePattern.test(phoneInput)) {
                isValid = false;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailInput === "" || !emailPattern.test(emailInput)) {
                isValid = false;
            }
            if (addressInput === "") {
                isValid = false;
            }
            if (districtInput === "select") {
                isValid = false;
            }
            if (branchInput === "select") {
                isValid = false;
            }
            if (accountTypeInput === "") {
                isValid = false;
            }
            if (materialsInputs.length === 0) {
                isValid = false;
            }
            if (isValid) {
                alert("Application Form Submitted Successfully");
            } else {
                alert("Please fill in all the required fields correctly");
            }
        });
    </script>

</body>
